{% extends 'blog/base.html' %}

{% block content %}
    <h2>Latest News</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p>Published on {{ post.pub_date }} by {{ post.author }}</p>
        </article>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
